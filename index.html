<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  
    <div class="wrapper">

  <!--Header-->
        <div class ="header">
            <img class="wikipic" src="mouse.png" alt="">
            <h1 class="title">Wikipedia Viewer</h1>
        </div>

      <!--Search Field-->
        <div class="search_field">
          <form action="" class="searchForm">
              <input type="text" id="searchBox" placeholder="Search Wikipedia">
              <button type="button" id="searchBtn" class="btn btn-default"><i class="fa fa-search fa-lg"></i></button>
              <button type="button" id="randomBtn" class="btn btn-default"><i class="fa fa-random fa-lg"></i></button>
          </form>
        </div>

      <!--Results-->
      <div class="search_content">
          <div id="term_searched"></div>
          <div id="results"></div>
      </div>
      <!--Footer-->
        <footer class="footer">
          <p class="copyright text-muted small footer-text">Created by <a href="https://github.com/MayDeypalubos" target="_blank">May Deypalubos</a> &copy; 2018.</p>
        </footer>
      

    </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
